<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1b29;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1c1b29;
            border-radius: 10px;
        }
        h1 {
            color: #c59df7;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #b4a7d6;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            background-color: #3b3659;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .button {
            background-color: #7a4de5;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #6a41c7;
        }
        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Login</h1>
    <form id="login-form">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required>
        <button type="submit" class="button">Login</button>
        <p>Don't have an account? <a href="signup.html" style="color: #7a4de5;">Sign up here</a></p>
    </form>
</div>

<script>
    function handleLogin(event) {
        event.preventDefault();  // Prevent the form from submitting in the default way
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        // Get user data from localStorage or create an empty object if none exists
        const userData = JSON.parse(localStorage.getItem('userData')) || {};

        // Check if the username exists and the password matches
        if (userData[username] && userData[username].password === password) {
            localStorage.setItem('userId', username);  // Save the user ID to localStorage
            window.location.href = 'index.html';  // Redirect to the home page
        } else {
            alert('Invalid username or password');  // Show an error message if credentials are incorrect
        }
    }

    // Attach the handleLogin function to the form's submit event
    document.getElementById('login-form').addEventListener('submit', handleLogin);
</script>

</body>
</html>
